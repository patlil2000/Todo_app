<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Background_image for header-->
  <header>
    
  </header>

  <!--TODO section-->

  <div class="container">



    <!--The header of the todo section-->

    <div class="todo_head">

      <h1>TODO</h1>
      <img src="./images/icon-sun.svg"alt="" srcset="">


    </div>


    <!--Todo_list-->
  

    <div class="new_todo"> <!--This section accepts input from the user-->

      <li>

        <label for="">
          <input type="checkbox">
          <span class="checkbox-checkmark"></span>
          <input type="text" placeholder="Create a new todo list" >
        </label>

      </li>

      

    </div>

    <div class="content"><!--The list is updated here-->
      <li>

        <label for="">
          <input type="checkbox" class="checkbox-round">
          <span class="checkbox-checkmark"></span>
          <p>Complete online javascript cousre</p>
        </label>

      </li>

      <li>

        <label for="">
          <input type="checkbox">
          <span class="checkbox-checkmark"></span>
          <p>Jog around the park 3x</p>
        </label>

      </li>

      <li>

        <label for="">
          <input type="checkbox">
          <span class="checkbox-checkmark"></span>
          <p>10 minute meditation</p>
        </label>

      </li>

      <li>

        <label for="">
          <input type="checkbox">
          <span class="checkbox-checkmark"></span>
          <p>Read for one hour</p>
        </label>

      </li>
   
      <li>

        <label for="">
          <input type="checkbox">
          <span class="checkbox-checkmark"></span>
          <p>Pick up groceries</p>
        </label>

      </li>
    
      <li>

       <label for="">
          <input type="checkbox">
          <span class="checkbox-checkmark"></span>
          <p>Complete Todo App for frontendmentor</p>
        </label>

      </li>

      <div class="status"><!--filters are present here-->

        <p>5 items left</p>

        <section>
          <p><span class="all">All</span></p>
          <p>Active </p>
          <p>Completed</p>

        </section>

        <p>Clear Completed</p>


      </div>

      

    </div>

    <p class="drag_drop">Drag and drop to reorder list</p>

  </div>

</body>
</html>
